<!DOCTYPE=html>
<html>
<head>
    <title>
        Image Resave
    </title>
    {% if DoubleOpen %}
        <script>
            window.close();
        </script>
    {% endif %}
</head>
<body>
    {% for img in image_list %}
    <a href="{{ url_for('save', name=img.split('static/')[1]) }}">
    <img src="{{ img }}">
    </a>
    {% endfor %}
</body>
</html>`
